<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
    <title>Csvtemp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button style="margin: 8px; position:fixed; right:0; top:0;" onclick="toggleTheme()">Toggle Theme</button>
    <div id="header">
        <div>
            <div id="listDevices"></div>
        </div>
        <div>
            <h3 id="selectedDevice"></h3>
        </div>
        <div>
            <p id="tempAvg"></p>
        </div>
        <div>
            <p id="tempMax"></p>
        </div>
        <div>
            <p id="tempMin"></p>
        </div>
    </div>

    <div id="output"></div>
    <div style="width: 95vw; height: 28vh; max-height: 28vh; margin:5px; padding:3px;" id="outputChart"><canvas id="chart"></canvas></div>
    <div style="padding:8px">
        <button onclick="setChart2('day')">Day</button>
        <button onclick="setChart2('week')">Week</button>
        <button onclick="setChart2('month')">Month</button>
        <button onclick="setChart2('year')">Year</button>
    </div>
    <h3 id="ChartDTitle"></h3>
    <div style="width: 95vw; height: 28vh; max-height: 28vh; margin:5px; padding:3px;" id="outputChartDay"><canvas id="chartDay"></canvas></div>


    <script defer src="scripts/libraries/chart.umd.min.js"></script>
    <script defer src="renderer.js"></script>
    <script defer src="scripts/renderer/day.js"></script>
    <script defer src="scripts/renderer/script.js"></script>
    <script defer src="scripts/renderer/theme.js"></script>
</body>
</html>
